<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrar e Cadastrar</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="entrar-cadastrar">
          <form action="" class="formulario-entrar">
            <h2 class="titulo">Entrar</h2>
            <div class="campo-input">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="UsuÃ¡rio" />
            </div>
            <div class="campo-input">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Senha" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
          </form>

          <form action="" class="formulario-cadastrar">
            <h2 class="titulo">Cadastrar</h2>
            <div class="campo-input">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="UsuÃ¡rio" />
            </div>
            <div class="campo-input">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="E-mail" />
            </div>
            <div class="campo-input">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Senha" />
            </div>
            <input type="submit" value="Cadastrar" class="btn solid" />
          </form>
        </div>
      </div>
      <div class="painel-container">
        <div class="painel esquerda">
          <img src="./img/log.svg" class="imagem" alt="">
        </div>

        <div class="painel direita">

          <img src="imagem.png" class="imagem" alt="">
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
